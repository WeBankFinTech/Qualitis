  dependencies {
    implementation libs.springBootStarter
    implementation libs.springBootStarterWeb
    implementation libs.springBootStarterParent
    implementation libs.springBootStarterJersey
    implementation libs.springBootStarterJetty
    implementation libs.springBootStarterLog4j2
    implementation libs.springBootStarterTest
    implementation libs.springBootStarterAop
//    api libs.dssAppJointAuth
    api (libs.dssSso) {
      exclude group: 'org.reflections'
      exclude group: 'org.apache.logging.log4j'
      exclude group: 'org.glassfish.jersey.media'
    }
    api (libs.dssSpringSso) {
      exclude group: 'org.reflections'
      exclude group: 'org.apache.logging.log4j'
      exclude group: 'org.glassfish.jersey.media'
    }
    api libs.springAop
    api libs.springAspects
    api libs.springBeans
    api libs.springContext
    api libs.springCore
    api libs.springJcl
    api libs.springJdbc
    api libs.springOrm
    api libs.springTest
    api libs.springTx
    api libs.springWeb
    api libs.springWebMvc
    api libs.jacksonCore
    api libs.jacksonDatabind
    api libs.jacksonAnnotations
    api libs.fastJson
    api libs.dom4j
    api libs.apiUtil
    api libs.nettyAll
    api libs.nettyTransport
    api libs.derby
    api (libs.zookeeper) {
      exclude group: 'org.slf4j'
      exclude group: 'log4j'
    }
    api libs.log4jCore
    api project(':web-user')
    api project(':web-sys_config')
    api project(':web-meta_data')
    api project(':web-project')
    api project(':web-scheduler')
    api project(':web-metric')
  }
}

