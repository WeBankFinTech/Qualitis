project(':web-app') {
  archivesBaseName = 'web_app'

  configurations {
    implementation.exclude module: "spring-boot-starter-tomcat"
    implementation.exclude module: "spring-boot-starter-logging"
    api.exclude module: "spring-boot-starter-tomcat"
    api.exclude module: "spring-boot-starter-logging"
    api.exclude group: 'commons-logging'
    api.exclude module: 'slf4j-log4j12'
    api.exclude group: 'org.sonatype.sisu.inject'
